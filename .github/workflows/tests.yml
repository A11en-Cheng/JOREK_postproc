name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        exclude:
          # 排除某些Python版本在特定系统的测试以节省时间
          - os: macos-latest
            python-version: '3.7'
          - os: windows-latest
            python-version: '3.7'

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Lint with flake8
      run: |
        flake8 jorek_postproc tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 jorek_postproc tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Type checking with mypy
      run: |
        mypy jorek_postproc --ignore-missing-imports --no-error-summary || true
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=jorek_postproc --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Check code style with black
      run: |
        black --check jorek_postproc tests
    
    - name: Check import sorting with isort
      run: |
        isort --check-only jorek_postproc tests
    
    - name: Run pylint
      run: |
        pylint jorek_postproc --fail-under=7.0 || true
